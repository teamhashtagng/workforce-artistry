<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workforce Artistry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <header>
    <div class="container flex">
      <div class="header__logo">
        <img src="./assets/logo/brand-logo.png" alt="Workforce Logo">
      </div>

      <button class="nav-toggle" aria-expanded="false">
        <span class="sr-only">Menu</span>
      </button>

      <nav class="header__nav flex">
        <ul class="flex gap-2">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Company</a>
          </li>
          <li>
            <a href="">Safety</a>
          </li>
          <li>
            <a href="">Services</a>
          </li>
          <li>
            <a href="">Blogs</a>
          </li>
        </ul>
      </nav>

      <div class="header__buttons flex gap-1">
        <a href="" class="btn btn--primary-light flex align-items-center">
          <img src="./assets/icons/language-icon.svg" alt="Language Icon">
          <span>ENG</span>
        </a>
        <a href="" class="btn btn--outline">Login</a>
        <a href="" class="btn btn--primary">Signup</a>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container grid align-items-center">
      <div class="hero__text">
        <h1 class="hero__title">From the Hands of Master Artisan to Your Home</h1>
        <p class="hero__description">Workforce Artistry app is a convenient, safe, and affordable job sharing option that connects clients with nearby artisans.</p>
        <div class="hero__buttons flex gap-1">
          <a href="" class="btn btn--primary">Get The App</a>
          <a href="" class="btn btn--outline">Discover</a>
        </div>
      </div>

      <div class="hero__img">
        <img src="./assets/images/hero-image.svg" alt="Hero Image">
      </div>
    </div>
  </section>
</body>
</html>
